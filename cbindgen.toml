# cbindgen configuration for rssn-advanced
language = "C"
cpp_compat = true
include_guard = "RSSN_ADVANCED_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "rssn-advanced"
namespaces = []
tab_width = 4
line_length = 40
documentation = true
documentation_style = "c"
usize_is_size_t = true

[defines]
"target_os = windows" = "RSSN_ADVANCED_WINDOWS"
"target_os = linux" = "RSSN_ADVANCED_LINUX"
"target_os = macos" = "RSSN_ADVANCED_MACOS"

[export]
include = ["rssn-advanced"]
exclude = []
prefix = "rssn_advanced_"
item_types = [
    "globals",
    "enums",
    "structs",
    "unions",
    "typedefs",
    "opaque",
    "functions",
    "constants",
]

[export.rename]

[export.body]

[export.mangle]

[fn]
rename_args = "GeckoCase"
must_use = "MUST_USE_FUNC"
deprecated = "DEPRECATED"
deprecated_with_note = "DEPRECATED_WITH_NOTE"
no_return = "NO_RETURN"
prefix = "rssn_advanced_"
postfix = ""
args = "Auto"
sort_by = "Name"

[struct]
rename_fields = "GeckoCase"
must_use = "MUST_USE_STRUCT"
deprecated = "DEPRECATED"
deprecated_with_note = "DEPRECATED_WITH_NOTE"
derive_constructor = true
derive_eq = true
derive_neq = true
derive_lt = true
derive_lte = true
derive_gt = true
derive_gte = true

[enum]
rename_variants = "GeckoCase"
must_use = "MUST_USE_ENUM"
deprecated = "DEPRECATED"
deprecated_with_note = "DEPRECATED_WITH_NOTE"
prefix_with_name = true
derive_helper_methods = true
derive_const_casts = true
derive_mut_casts = true
cast_assert_name = "ASSERT"
derive_tagged_enum_destructor = true
derive_tagged_enum_copy_constructor = true
derive_tagged_enum_copy_assignment = true
private_default_tagged_enum_constructor = true

[const]
allow_static_const = true
allow_constexpr = true
sort_by = "Name"

[macro_expansion]
bitflags = true

[parse]
parse_deps = true
include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = true
default_features = true
features = ["full"]
